<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="dp">
        <div id="resp">

            <h3 style="color: lightgrey;">Your Result</h3>

            <div id="circo">
                <h1 style="font-size: 50px;">76</h1>
                <p style="font-size: 12px; color: hsl(0, 1%, 70%);">of 100</p>
            </div>

            <h2>Great</h2>
            <p id="urgood">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div id="detp">

            <h3>Summary</h3>

            <div id="det1">
                <img src="assets/images/icon-reaction.svg">
                <p id="sth">Reaction</p>
                <div id="scores">
                    <p id="now"><b>80</b></p>
                    <p id="total" style="color: grey;">/ 100</p>
                </div>
            </div>
            <div id="det2">
                <img src="assets/images/icon-memory.svg">
                <p id="sth">Memory</p>
                <div id="scores">
                    <p id="now"><b>92</b></p>
                    <p id="total" style="color: grey;">/ 100</p>
                </div>
            </div>
            <div id="det3">
                <img src="assets/images/icon-verbal.svg"">
                <p id="sth">Verbal</p>
                <div id="scores">
                    <p id="now"><b>61</b></p>
                    <p id="total" style="color: grey;">/ 100</p>
                </div>
            </div>
            <div id="det4">
                <img src="assets/images/icon-visual.svg">
                <p id="sth">Visual</p>
                <div id="scores">
                    <p id="now"><b>72</b></p>
                    <p id="total" style="color: grey;">/ 100</p>
                </div>
            </div>

            <button><b>Continue</b></button>

        </div>
    </div>
</body>
</html>
